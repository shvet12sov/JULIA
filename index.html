
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Юлия Телегина | Психолог для предпринимателей</title>
    
    <base href="/JULIA/">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Unbounded:wght@300;400;500&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">
    
    <style>
        :root { --primary: #4f46e5; --bg: #F9F8F6; --text: #1a1a1a; }
        body { font-family: 'Inter', sans-serif; background-color: var(--bg); color: var(--text); margin: 0; overflow-x: hidden; }
        h1, h2, h3, .font-unbounded { font-family: 'Unbounded', sans-serif; }
        .btn-premium { background: var(--text); color: white; transition: all 0.3s ease; }
        .btn-premium:hover { background: var(--primary); transform: scale(1.05); }
        .light-glass { background: rgba(255, 255, 255, 0.7); backdrop-filter: blur(10px); border: 1px solid rgba(0,0,0,0.05); }
        .active-tab { color: #4f46e5; border-bottom-color: #4f46e5; opacity: 1; }
    </style>

    <!-- Dependencies -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // --- DATA ---
        const PROFILE_DATA = {
          name: "Юлия Телегина",
          description: "Магистр психологии НИУ ВШЭ. Помогаю лидерам и предпринимателям расти через работу с мышлением. 7 лет строила бизнес, поэтому мы будем говорить на одном языке.",
          heroImage: "https://images.unsplash.com/photo-1573496359142-b8d87734a5a2?q=80&w=1976&auto=format&fit=crop",
          instagram: "https://instagram.com/by_telegina"
        };

        const TRUST_FACTS = [
          { icon: "fa-graduation-cap", title: "Научный подход", text: "Магистр психологии НИУ ВШЭ («Психоанализ и бизнес-консультирование»)." },
          { icon: "fa-briefcase", title: "Бизнес-опыт", text: "7 лет владения собственной студией красоты. Понимаю боли бизнеса изнутри." },
          { icon: "fa-user-shield", title: "Профессионализм", text: "Еженедельные супервизии и 4 года личной терапии для качества работы." },
          { icon: "fa-medal", title: "Дисциплина", text: "25 лет в спорте. Верю в систему, структуру и силу маленьких шагов." }
        ];

        const CAREER_TRACK = [
          { year: "2017", label: "Старт бизнеса", event: "Открытие первой студии красоты. Контроль каждого этапа, управление хаосом.", image: "https://images.unsplash.com/photo-1503387762-592deb58ef4e?q=80&w=1200&auto=format&fit=crop" },
          { year: "2019", label: "Масштабирование", event: "Studio by Telegina становится лидером рынка. 15 сотрудников и автономная система.", image: "https://images.unsplash.com/photo-1633681926022-84c23e8cb2d6?q=80&w=1200&auto=format&fit=crop" },
          { year: "2022", label: "Новый смысл", event: "Поступление в НИУ ВШЭ. Глубокое погружение в психологию бизнеса и психоанализ.", image: "https://images.unsplash.com/photo-1523050853023-8c2d29097df5?q=80&w=1200&auto=format&fit=crop" },
          { year: "Сегодня", label: "Ваш результат", event: "Частная практика. Помогаю предпринимателям проходить кризисы на основе опыта и знаний.", image: "https://images.unsplash.com/photo-1573497019940-1c28c88b4f3e?q=80&w=1200&auto=format&fit=crop" }
        ];

        const PROBLEM_INSIGHTS = [
          { title: "«Больше не хочу ехать в офис»", insight: "Это не лень. Это выгорание. Бизнес перестал быть источником радости. Мы найдем, где протекает энергия.", result: "Возвращение драйва и смысла." },
          { title: "«Никто не сделает лучше меня»", insight: "Гиперконтроль — это тревога. Проработаем доверие и выстроим систему без вашего 24/7 участия.", result: "Свободное время на стратегию." },
          { title: "«Упёрся в потолок дохода»", insight: "Предел — это психологический барьер. Разберем установки о деньгах и власти.", result: "Пробитие потолка через смену парадигмы." }
        ];

        const SERVICES = [
          { id: 1, title: "Индивидуальная работа", desc: "Глубокая работа с любыми запросами.", price: "от 15 000 ₽", features: ["Психоанализ", "Конфиденциально"] },
          { id: 2, title: "Бизнес-коучинг", desc: "Выход на новый уровень управления.", price: "от 25 000 ₽", features: ["Разбор стратегии", "Фокус на результат"] },
          { id: 3, title: "Групповая терапия", desc: "Поддержка в кругу коллег.", price: "по запросу", features: ["Обмен опытом", "Групповая динамика"] }
        ];

        // --- COMPONENTS ---
        const Button = ({ variant = 'primary', className = '', children, ...props }) => {
          const baseStyles = "px-7 py-3 rounded-xl font-bold uppercase tracking-widest text-[10px] transition-all duration-300 active:scale-95";
          const variants = {
            primary: "bg-neutral-900 text-white hover:bg-indigo-600 shadow-lg",
            outline: "border border-neutral-200 text-neutral-600 hover:bg-neutral-50",
            premium: "bg-black text-white px-10 py-5 rounded-2xl text-xs hover:bg-indigo-600"
          };
          return <button className={`${baseStyles} ${variants[variant]} ${className}`} {...props}>{children}</button>;
        };

        const scrollToSection = (id) => {
          const el = document.getElementById(id);
          if (el) window.scrollTo({ top: el.offsetTop - 80, behavior: 'smooth' });
        };

        const App = () => {
          const [activeTrack, setActiveTrack] = useState(0);
          const [scrolled, setScrolled] = useState(false);
          const [openProblem, setOpenProblem] = useState(null);

          useEffect(() => {
            AOS.init({ duration: 1000, once: true });
            const handleScroll = () => setScrolled(window.scrollY > 50);
            window.addEventListener('scroll', handleScroll);
            return () => window.removeEventListener('scroll', handleScroll);
          }, []);

          return (
            <div className="min-h-screen">
              {/* Navbar */}
              <nav className={`fixed top-0 w-full z-50 transition-all duration-500 ${scrolled ? 'bg-white/80 backdrop-blur-md py-4 shadow-sm' : 'py-8'}`}>
                <div className="container mx-auto px-6 flex justify-between items-center">
                  <div className="font-unbounded font-medium text-lg cursor-pointer" onClick={() => window.scrollTo({top:0, behavior:'smooth'})}>
                    ЮЛИЯ <span className="text-indigo-600">ТЕЛЕГИНА</span>
                  </div>
                  <div className="hidden md:flex gap-8 text-[10px] uppercase font-bold text-neutral-500">
                    <button onClick={() => scrollToSection('about')} className="hover:text-indigo-600">Обо мне</button>
                    <button onClick={() => scrollToSection('services')} className="hover:text-indigo-600">Услуги</button>
                    <button onClick={() => scrollToSection('contact')} className="hover:text-indigo-600">Контакты</button>
                  </div>
                  <Button onClick={() => scrollToSection('contact')}>Записаться</Button>
                </div>
              </nav>

              {/* Hero */}
              <section className="pt-40 pb-20 px-6 container mx-auto grid lg:grid-cols-2 gap-12 items-center">
                <div data-aos="fade-up">
                  <div className="inline-block px-3 py-1 rounded-full bg-indigo-50 text-indigo-600 text-[10px] font-bold uppercase mb-6">Personal & Business Psychology</div>
                  <h1 className="text-4xl md:text-7xl font-unbounded mb-8 leading-tight">Ваш масштаб <br/> начинается <span className="text-indigo-600 italic">внутри.</span></h1>
                  <p className="text-neutral-500 text-lg mb-10 max-w-lg leading-relaxed">{PROFILE_DATA.description}</p>
                  <Button variant="premium" onClick={() => scrollToSection('contact')}>Начать работу</Button>
                </div>
                <div data-aos="fade-left" className="relative aspect-[4/5] rounded-[3rem] overflow-hidden shadow-2xl">
                  <img src={PROFILE_DATA.heroImage} className="w-full h-full object-cover" alt="Юлия" />
                </div>
              </section>

              {/* Trust */}
              <section id="about" className="py-32 bg-white">
                <div className="container mx-auto px-6">
                  <h2 className="text-3xl font-unbounded mb-20 text-center">Почему мне доверяют?</h2>
                  <div className="grid md:grid-cols-4 gap-8">
                    {TRUST_FACTS.map((f, i) => (
                      <div key={i} data-aos="fade-up" data-aos-delay={i*100} className="p-8 rounded-[2rem] border border-neutral-100 hover:border-indigo-200 transition-all">
                        <i className={`fa-solid ${f.icon} text-2xl text-indigo-600 mb-6`}></i>
                        <h3 className="font-bold mb-4">{f.title}</h3>
                        <p className="text-neutral-500 text-sm leading-relaxed">{f.text}</p>
                      </div>
                    ))}
                  </div>
                </div>
              </section>

              {/* Track */}
              <section className="py-32 bg-black text-white">
                <div className="container mx-auto px-6">
                  <div className="flex gap-8 mb-16 overflow-x-auto pb-4">
                    {CAREER_TRACK.map((t, i) => (
                      <button key={i} onClick={() => setActiveTrack(i)} className={`text-xl font-unbounded transition-all whitespace-nowrap opacity-40 ${activeTrack === i ? 'active-tab' : ''}`}>{t.year}</button>
                    ))}
                  </div>
                  <div className="grid lg:grid-cols-2 gap-16 items-center">
                    <div>
                      <p className="text-indigo-400 font-bold text-xs uppercase mb-4">{CAREER_TRACK[activeTrack].label}</p>
                      <p className="text-2xl font-light leading-relaxed">{CAREER_TRACK[activeTrack].event}</p>
                    </div>
                    <img src={CAREER_TRACK[activeTrack].image} className="rounded-[2rem] h-80 w-full object-cover shadow-2xl" alt="Track" />
                  </div>
                </div>
              </section>

              {/* Services */}
              <section id="services" className="py-32">
                <div className="container mx-auto px-6">
                  <h2 className="text-3xl font-unbounded mb-20 text-center">Форматы работы</h2>
                  <div className="grid md:grid-cols-3 gap-8">
                    {SERVICES.map((s, i) => (
                      <div key={i} className="light-glass p-10 rounded-[3rem] h-full flex flex-col">
                        <h3 className="text-xl font-bold mb-4">{s.title}</h3>
                        <p className="text-neutral-500 text-sm mb-8">{s.desc}</p>
                        <ul className="mb-10 space-y-3 flex-grow">
                          {s.features.map((f, idx) => <li key={idx} className="text-xs text-neutral-600"><i className="fa-solid fa-check text-indigo-500 mr-2"></i>{f}</li>)}
                        </ul>
                        <div className="text-2xl font-unbounded mb-8">{s.price}</div>
                        <Button className="w-full" onClick={() => scrollToSection('contact')}>Записаться</Button>
                      </div>
                    ))}
                  </div>
                </div>
              </section>

              {/* Contact */}
              <section id="contact" className="py-32 px-6">
                <div className="container mx-auto max-w-4xl bg-white rounded-[4rem] shadow-2xl overflow-hidden grid md:grid-cols-2">
                  <div className="bg-neutral-900 p-16 text-white">
                    <h2 className="text-4xl font-unbounded mb-8">Начнем работу?</h2>
                    <p className="text-neutral-400 mb-12">Оставьте заявку для вводной сессии.</p>
                    <a href={PROFILE_DATA.instagram} className="flex items-center gap-4 text-xs font-bold uppercase tracking-widest hover:text-indigo-400 transition-all">
                      <i className="fa-brands fa-instagram text-xl"></i> @BY_TELEGINA
                    </a>
                  </div>
                  <form className="p-16 space-y-8" onSubmit={e => { e.preventDefault(); alert('Спасибо! Заявка отправлена.'); }}>
                    <input required placeholder="Имя" className="w-full border-b py-4 outline-none focus:border-indigo-600 transition-all" />
                    <input required placeholder="Telegram / Телефон" className="w-full border-b py-4 outline-none focus:border-indigo-600 transition-all" />
                    <textarea placeholder="Ваш запрос" className="w-full border-b py-4 outline-none focus:border-indigo-600 transition-all h-24 resize-none"></textarea>
                    <Button className="w-full">Отправить</Button>
                  </form>
                </div>
              </section>

              <footer className="py-12 border-t border-neutral-100 text-center text-[10px] text-neutral-400 uppercase tracking-widest">
                &copy; 2025 Юлия Телегина. Магистр психологии НИУ ВШЭ.
              </footer>
            </div>
          );
        };

        ReactDOM.createRoot(document.getElementById('root')).render(<App />);
    </script>
</body>
</html>
